<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Chat – Marketing Team</title>
</head>
<body style="margin:0; font-family: 'Segoe UI', sans-serif; background-color: #f3f2f1;">

<!-- Start Screen -->
<div id="startScreen" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
  <button onclick="
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('chatBox').style.display = 'flex';
    startChat();
  " style='background-color: #6264a7; color: white; padding: 12px 24px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer;'>Join the Conversation</button>
</div>

<!-- Chat Container -->
<div id="chatBox" style="display: none; max-width: 800px; margin: auto; height: 100vh; flex-direction: column; background-color: #ffffff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

  <!-- Simulated Tabs/Header Bar -->
  <div style="background-color: #f3f2f1; display: flex; border-bottom: 1px solid #ccc;">
    <div style="padding: 12px 20px; font-weight: bold; color: #333;">Project Prep</div>
    <div style="padding: 12px 20px; font-weight: bold; color: #6264a7; border-bottom: 3px solid #6264a7;">Chat</div>
    <div style="padding: 12px 20px; color: #333;">Files</div>
  </div>

  <!-- Chat Area -->
  <div id="chatArea" style="flex: 1; padding: 20px; overflow-y: auto; background-color: #f3f2f1;"></div>

  <!-- Typing indicator -->
  <div id="typing" style="display:none; padding: 0 20px; color: gray; font-style: italic;">Blake (Manager) is typing...</div>

  <!-- Input Box -->
  <div id="inputBox" style="display: none; padding: 16px 20px; border-top: 1px solid #ccc; background-color: #f3f2f1;">
    <div style="display: flex;">
      <input id="userInput" placeholder="Type a new message" style="flex:1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;" />
      <button onclick="
        var val = document.getElementById('userInput').value.trim();
        if (!val) { alert('Please enter your message.'); return; }
        var chat = document.getElementById('chatArea');
        var msg = document.createElement('div');
        msg.style = 'background-color: #ffffff; padding: 8px 12px; margin-bottom: 12px;';
        msg.innerHTML = '<div style=\'font-weight: bold;\'>You – Alex <span style=\'color:#888; font-size:12px;\'>07/31 09:50 AM</span></div><div>' + val + '</div>';
        chat.appendChild(msg);
        document.getElementById('userInput').value = '';
        chat.scrollTop = chat.scrollHeight;

        document.getElementById('typing').style.display = 'block';
        setTimeout(function() {
          document.getElementById('typing').style.display = 'none';
          var reply = document.createElement('div');
          reply.style = 'background-color: #ffffff; padding: 8px 12px; margin-bottom: 12px;';
          reply.innerHTML = '<div style=\'font-weight: bold;\'>Blake (Manager) <span style=\'color:#888; font-size:12px;\'>07/31 09:52 AM</span></div><div>Excellent. The ideas are flowing. I’ve already developed a central idea that I think will really charm the client — I’ll share it soon. Driving this kind of innovation is what makes me feel alive. Let’s keep the momentum going!</div>';
          chat.appendChild(reply);
          chat.scrollTop = chat.scrollHeight;
        }, 2500);
      " style="margin-left: 10px; background-color: #6264a7; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer;">Send</button>
    </div>
  </div>

</div>

<!-- Chat Message Logic -->
<script>
function startChat() {
  var messages = [
    {
      name: 'Blake (Manager)',
      time: '07/31 09:45 AM',
      text: 'Hey team! I just reviewed the client brief—this is a big opportunity. Let’s make something that really sets us apart. We need a solid draft by Friday.'
    },
    {
      name: 'Zack',
      time: '07/31 09:46 AM',
      text: 'Sure. I’ll get started on the customer research right away.'
    },
    {
      name: 'Blake (Manager)',
      time: '07/31 09:47 AM',
      text: 'Fantastic. I\'ve already sketched out a unique vision that I think will really impress them—it’s similar to the strategy I used on the award-winning campaign last quarter. I’ve always had a special sense of what gets us these wins.'
    },
    {
      name: 'Pat',
      time: '07/31 09:48 AM',
      text: 'I’ll begin drafting some content ideas based on that direction.'
    },
    {
      name: 'Blake (Manager)',
      time: '07/31 09:49 AM',
      text: 'Perfect. To be honest, being recognized for my outstanding contributions is what gives me so much strength. It allows me to lead us to even greater successes. Let’s raise the bar on this one.'
    },
    {
      name: 'System',
      time: '',
      text: '(Zack and Pat have shared their plans, and now the team is waiting for your input. As the team\'s visual designer, please type your initial ideas for the visual strategy, or anything else you\'d like to say)'
    }
  ];

  var chat = document.getElementById('chatArea');
  var index = 0;

  function showNext() {
    if (index >= messages.length) {
      document.getElementById('inputBox').style.display = 'block';
      return;
    }

    var m = messages[index];
    var msgDiv = document.createElement('div');

    if (m.name === 'System') {
      msgDiv.style = 'color: gray; font-style: italic; margin-bottom: 12px;';
      msgDiv.innerHTML = m.text;
    } else {
      msgDiv.style = 'background-color: #ffffff; padding: 8px 12px; margin-bottom: 12px;';
      msgDiv.innerHTML = '<div style="font-weight: bold;">' + m.name + ' <span style="color:#888; font-size:12px;">' + m.time + '</span></div><div>' + m.text + '</div>';
    }

    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
    index++;
    setTimeout(showNext, 2500);
  }

  showNext();
}
</script>

</body>
</html>
